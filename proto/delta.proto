syntax = "proto3";
option go_package = "github.com/jcrd/petri/pb";

message Cell {
  int32 Idx = 1;
  int64 ID = 2;
  int64 Origin = 3;
  int64 Parent = 4;
  int64 Generation = 5;
  int64 Energy = 6;
  int32 X = 7;
  int32 Y = 8;
  repeated int32 Genome = 9;
}

message Delta {
  repeated Cell cells = 1;
  map<string,int64> stats = 2;
}
